{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="{% url "index:home" %}">Головна</a></li>
				<li class='active'>FAQ</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->
<div class="body-content outer-top-ts">
	<div class="container">
    <div class="row">
<div class="col-md-12">

      <div class="checkout-box faq-page">
			<div class="row">
				<div class="col-md-12">
					<h2 class="heading-title">Часті запитання</h2>
					
					<div class="panel-group checkout-steps" id="accordion">
						<!-- checkout-step-01  -->
						{% for FAQ in FAQs %}
<div class="panel panel-default checkout-step-01">
	<!-- panel-heading -->
	<div class="panel-heading">
		<h4 class="unicase-checkout-title">
			<a data-toggle="collapse" class="collapsed" data-parent="#accordion" href="#collapse{{ FAQ.id }}">
				<span>{{ FAQ.id }}</span>{{ FAQ.question }} 
	        </a>
		</h4>
    </div>
    <!-- panel-heading -->
	
	<div id="collapse{{ FAQ.id }}" class="panel-collapse collapse">
		
		<!-- panel-body  -->
	    <div class="panel-body">
			{{ FAQ.answer }}			
		</div>
		<!-- panel-body  -->
		
	</div><!-- row -->
</div>
{% endfor %}
<!-- checkout-step-01  -->
					    
					  	<!-- checkout-step-09  -->
					  	
					</div><!-- /.checkout-steps -->
				</div>
			</div><!-- /.row -->
		</div>
        
</div>
</div>
</div>
{% endblock content %}
